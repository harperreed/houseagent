# ABOUTME: Pre-commit hooks configuration for HouseAgent project
# ABOUTME: Runs code quality checks, formatting, and tests before each commit
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000', '--enforce-all']
        exclude: '^docs/.*\.(png|jpg|jpeg)$'
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.5
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: bash -c 'uv pip install -e . --quiet && uv run pytest'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
